<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scale Trading Course</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        h1 {
            color: #2c3e50;
        }
        h2 {
            color: #34495e;
        }
        .video-lesson {
            margin-bottom: 30px;
        }
        .video-container {
            position: relative;
        }
        video {
            width: 100%;
            max-width: 800px;
        }
        .controls {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 10px;
            display: flex;
            justify-content: space-between;
        }
        .controls button {
            background-color: transparent;
            border: none;
            color: white;
            cursor: pointer;
        }
        .controls button[data-state="subtitles"] {
            height: 85%;
            text-indent: 0;
            font-size: 16px;
            font-size: 1rem;
            font-weight: bold;
            color: #666;
            background: #000;
            border-radius: 2px;
        }
        .subtitles-menu {
            position: absolute;
            bottom: 50px;
            right: 20px;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 10px;
            border-radius: 5px;
            display: none;
        }
        .subtitles-menu ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }
        .subtitles-menu button {
            background-color: transparent;
            border: none;
            color: white;
            cursor: pointer;
            padding: 5px 10px;
        }
        .subtitles-menu button[data-state="active"] {
            font-weight: bold;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>Scale Trading Course</h1>
    <div id="course-content"></div>

    <script src="course.js"></script>
</body>
</html>
